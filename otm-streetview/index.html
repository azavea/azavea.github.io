<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="site.css" type="text/css">
    <script src="//maps.google.com/maps/api/js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
    <script src="controller.js"></script>
    <script src="StreetPoint.js"></script>
    <script src="map.js"></script>
    <script src="streetView.js"></script>
    <script src="streetViewLocate.js"></script>
    <script src="streetViewInspect.js"></script>
    <script src="streetViewMath.js"></script>
    <script src="streetViewMeasure.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="street-view"></div>
    <div id="footer">
        <div id="footer-content">
            <button class="modeButton" name="locate">Locate</button>
            <button class="modeButton" name="inspect">Properties</button>
            <button class="modeButton" name="measure">Measure</button>
            <div id="tree-properties">
                &nbsp;&nbsp;&nbsp;&nbsp;
                Genus:
                <select data-field-name="genus">
                    <option></option>
                    <option>Acer (Maple)</option>
                    <option>Quercus (Oak)</option>
                    <option>Ulmus (Elm)</option>
                </select>
                &nbsp;&nbsp;
                Condition:
                <select data-field-name="condition">
                    <option></option>
                    <option>Alive</option>
                    <option>Dead</option>
                </select>
                &nbsp;&nbsp;
                Diameter:
                <input data-field-name="diameter" disabled="true" size="5"> in &nbsp;
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        initSite();
    });
</script>
</html>
